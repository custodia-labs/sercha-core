version: "3.8"

services:
  # PostgreSQL - Required for all modes
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: sercha
      POSTGRES_PASSWORD: sercha_dev
      POSTGRES_DB: sercha
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sercha -d sercha"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis - Optional (preferred for task queue, sessions)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Vespa - Search engine (hybrid BM25 + vector search)
  vespa:
    image: vespaengine/vespa:8
    ports:
      - "8080:8080"      # Config/deploy API (internal)
      - "19071:19071"    # Query/document API
    volumes:
      - vespa_data:/opt/vespa/var
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:19071/state/v1/health"]
      interval: 10s
      timeout: 10s
      retries: 12
      start_period: 60s

  # Sercha Core - Combined mode (API + Worker)
  sercha-core:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      RUN_MODE: all
      PORT: 8081
      DATABASE_URL: postgres://sercha:sercha_dev@postgres:5432/sercha?sslmode=disable
      REDIS_URL: redis://redis:6379
      VESPA_URL: http://vespa:19071
      JWT_SECRET: dev-secret-change-in-production
      TEAM_ID: dev-team
      WORKER_CONCURRENCY: 2
      WORKER_DEQUEUE_TIMEOUT: 5
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      vespa:
        condition: service_healthy
    restart: unless-stopped

