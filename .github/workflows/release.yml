name: Release

on:
  push:
    branches: [main]
    paths: [VERSION]

permissions:
  contents: write
  packages: write

jobs:
  create-tag:
    name: Create Tag
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.VERSION }}
      tag: ${{ steps.version.outputs.TAG }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read VERSION
        id: version
        run: |
          VERSION=$(cat VERSION | tr -d '\n')
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "TAG=v$VERSION" >> $GITHUB_OUTPUT

      - name: Create and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v$(cat VERSION | tr -d '\n')" -m "Release v$(cat VERSION | tr -d '\n')"
          git push origin "v$(cat VERSION | tr -d '\n')"

  build-and-push:
    name: Build and Push
    needs: create-tag
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.create-tag.outputs.tag }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/custodia-labs/sercha-core:${{ needs.create-tag.outputs.version }}
            ghcr.io/custodia-labs/sercha-core:latest
          build-args: |
            VERSION=${{ needs.create-tag.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.create-tag.outputs.tag }}
          name: Release ${{ needs.create-tag.outputs.tag }}
          generate_release_notes: true
          body: |
            ## Docker Image

            ```bash
            docker pull ghcr.io/custodia-labs/sercha-core:${{ needs.create-tag.outputs.version }}
            ```

            ## Quick Start

            ```bash
            docker run -p 8080:8080 ghcr.io/custodia-labs/sercha-core:${{ needs.create-tag.outputs.version }}
            ```
