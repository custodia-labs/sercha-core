# Multinode HA: High availability deployment
# Usage: docker compose up -d
#
# Runs: 2 API instances + 2 Worker instances with load balancing
# Redis provides: sessions, task queue, distributed locks

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: sercha
      POSTGRES_PASSWORD: sercha_dev
      POSTGRES_DB: sercha
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sercha -d sercha"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  vespa:
    image: vespaengine/vespa:8
    ports:
      - "19071:19071"
    volumes:
      - vespa_data:/opt/vespa/var
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:19071/state/v1/health"]
      interval: 10s
      timeout: 10s
      retries: 12
      start_period: 60s

  # API instances (stateless, horizontally scalable)
  sercha-api-1:
    image: ghcr.io/custodia-labs/sercha-core:latest
    environment:
      RUN_MODE: api
      PORT: 8080
      DATABASE_URL: postgres://sercha:sercha_dev@postgres:5432/sercha?sslmode=disable
      REDIS_URL: redis://redis:6379
      VESPA_CONFIG_URL: http://vespa:19071
      VESPA_CONTAINER_URL: http://vespa:8080
      JWT_SECRET: change-me-in-production
      DB_MAX_OPEN_CONNS: 10
      DB_MAX_IDLE_CONNS: 3
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  sercha-api-2:
    image: ghcr.io/custodia-labs/sercha-core:latest
    environment:
      RUN_MODE: api
      PORT: 8080
      DATABASE_URL: postgres://sercha:sercha_dev@postgres:5432/sercha?sslmode=disable
      REDIS_URL: redis://redis:6379
      VESPA_CONFIG_URL: http://vespa:19071
      VESPA_CONTAINER_URL: http://vespa:8080
      JWT_SECRET: change-me-in-production
      DB_MAX_OPEN_CONNS: 10
      DB_MAX_IDLE_CONNS: 3
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Worker instances (both compete for scheduler lock)
  sercha-worker-1:
    image: ghcr.io/custodia-labs/sercha-core:latest
    environment:
      RUN_MODE: worker
      DATABASE_URL: postgres://sercha:sercha_dev@postgres:5432/sercha?sslmode=disable
      REDIS_URL: redis://redis:6379
      VESPA_CONFIG_URL: http://vespa:19071
      VESPA_CONTAINER_URL: http://vespa:8080
      JWT_SECRET: change-me-in-production
      WORKER_CONCURRENCY: 2
      SCHEDULER_ENABLED: "true"
      SCHEDULER_LOCK_REQUIRED: "true"
      DB_MAX_OPEN_CONNS: 10
      DB_MAX_IDLE_CONNS: 3
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  sercha-worker-2:
    image: ghcr.io/custodia-labs/sercha-core:latest
    environment:
      RUN_MODE: worker
      DATABASE_URL: postgres://sercha:sercha_dev@postgres:5432/sercha?sslmode=disable
      REDIS_URL: redis://redis:6379
      VESPA_CONFIG_URL: http://vespa:19071
      VESPA_CONTAINER_URL: http://vespa:8080
      JWT_SECRET: change-me-in-production
      WORKER_CONCURRENCY: 2
      SCHEDULER_ENABLED: "true"
      SCHEDULER_LOCK_REQUIRED: "true"
      DB_MAX_OPEN_CONNS: 10
      DB_MAX_IDLE_CONNS: 3
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Load balancer
  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      sercha-api-1:
        condition: service_healthy
      sercha-api-2:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:
  vespa_data:
